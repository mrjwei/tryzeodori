{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}就労支援トライズ大通{% endblock title%}</title>
    <link rel="stylesheet" href="">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- custom CSS -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    {% if user.is_authenticated %}
    <nav class="navbar navbar-expand-md">
        <div class="container flex-row justify-content-between">
            <h1 class="navbar-brand">
                <a href="#top">
                    <img src="{% static 'images/logo-white.png' %}" alt="就労支援トライズ大通ロゴ">
                </a>
            </h1>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="#collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="{% url 'home' %}" class="nav-link">ホーム</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'info' %}" class="nav-link">掲示板</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'recruit' %}" class="nav-link">求人情報</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'report_new' %}" class="nav-link">日報</a>
                    </li>
                    <li class="nav-item mobileonly">
                        <a href="tel:011-252-7660" class="nav-link icon phone">
                            <svg viewBox="0 0 16 16" class="bi bi-telephone-fill" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" d="M2.267.98a1.636 1.636 0 0 1 2.448.152l1.681 2.162c.309.396.418.913.296 1.4l-.513 2.053a.636.636 0 0 0 .167.604L8.65 9.654a.636.636 0 0 0 .604.167l2.052-.513a1.636 1.636 0 0 1 1.401.296l2.162 1.681c.777.604.849 1.753.153 2.448l-.97.97c-.693.693-1.73.998-2.697.658a17.47 17.47 0 0 1-6.571-4.144A17.47 17.47 0 0 1 .639 4.646c-.34-.967-.035-2.004.658-2.698l.97-.969z"/>
                            </svg>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="mailto:odori@tryze.biz" class="nav-link icon mail">
                            <svg viewBox="0 0 16 16" class="bi bi-envelope-fill" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555zM0 4.697v7.104l5.803-3.558L0 4.697zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757zm3.436-.586L16 11.801V4.697l-5.803 3.546z"/>
                            </svg>
                        </a>
                    </li>
                </ul>
            </div>
            <p class="username">{{ user.username }} <span>さん</span></p>
            <a href="{% url 'account_logout' %}" class="cta line-cta">ログアウト</a>
        </div>
    </nav>
    {% endif %}
    {% block content %}
    {% endblock content %}
    {% if user.is_authenticated %}
    <footer class="footer bg-blue">
        <small class="copyright">&copy;2020就労支援トライズ大通. All Rights Reserved.</small>
    </footer>
    {% endif %}
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>  
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
