{% extends '_base.html' %}

{% block title %}新着情報{% endblock title%}

{% block content %}

        <h1 class="title">
            <span class="maintitle">新着情報</span>
            <span class="subtitle">News</span>
        </h1>

</section>

</section>
{% endblock content %}
