{% extends '_base.html' %}
{% load static %}

{% block title %}掲示板{% endblock title%}

{% block content %}
<section class="hero subpage">
    <div class="container d-flex flex-column align-items-center">
        <h1 class="title">
            <span class="maintitle">情報詳細</span>
            <span class="subtitle">Info Detail</span>
        </h1>
    </div>
</section>
<section class="section news-detail">
    <div class="container">
        <div class="inner-container">
            <h2 class="title">{{ post.title }}</h2>
            <p>{{ post.content }}</p>
        </div>
        <a class="back-btn" href="{% url 'info' %}">
            掲示板へ戻る
        </a>
    </div>
</section>
{% endblock content %}
